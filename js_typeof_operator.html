<html>
<head>
   <title> typeof operator </title>
</head>
<body>
   <script>
      let num = 30; // Declare as number
      let str = "Hello"; // Declare as string
      let bool = true; // Declare as boolean
      document.write("The data type of num is: " + typeof num + "<br/>"); // Displays the variable type
      document.write("The data type of str is: " + typeof str + "<br/>"); // Displays the variable type
      document.write("The data type of bool is: " + typeof bool + "<br/>"); // Displays the variable type
   </script>
</body>
</html>
