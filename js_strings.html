<html>
<head>
   <title> JavaScript string </title>
</head>
<body>
   <script>
      let str1 = "Hello World!"; // Declare using double quotes
      let str2 = 'Hello World!'; // Decalre using single quotes
      let str3 = `Hello World!`; // Declare using backticks
      document.write(str1 + "<br>"); // Displays str1
      document.write(str2 + "<br>"); // Displays str2
      document.write(str3 + "<br>"); // Displays str3
   </script>
</body>
</html>
