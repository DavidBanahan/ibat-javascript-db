<html>
<head>
   <title> JavaScript Undefined </title>
</head>
<body>
   <script>
      let houseNo; // Declares undefined value
      let apartment = "Ajay"; // Declares as string
      apartment = undefined; // Re-assigns to undefined value
      document.write("The value of the house No is: " + houseNo + "<br/>"); // Displays as undefined
      document.write("The value of the apartment is: " + apartment + "<br/>"); // Displays as undefined
   </script>
</body>
</html>
