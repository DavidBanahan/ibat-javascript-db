<html>
<head>
   <title> JavaScript number </title>
</head>
<body>
   <script>
      let num1 = 10; // Declare as an integer
      let num2 = 10.22; // Declare as a float
      document.write("The value of num1 is " + num1 + "<br/>"); // Display the value of num1
      document.write("The value of num2 is " + num2); // Display the value of num2
   </script>
</body>
</html>
