   <title> JavaScript Boolean </title>

<body>
   <script>
      let bool1 = true;
      let bool2 = false;
      document.write("The value of the bool1 is " + bool1 + "<br/>"); // Displays the value of bool1
      document.write("The value of the bool2 is " + bool2 + "<br/>"); // Displays the value of bool2
   </script>
</body>
