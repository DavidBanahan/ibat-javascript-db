<html>
<head>
   <title> JavaScript dynamic data type </title>
</head>
<body>
   <script>
      let first = "One"; // Declares as a string
      first = 1; // Reassigns to a number
      document.write("The value of the first variable is " + first + "<br/>"); //Displays the variable as 1
      first = true; // Reassigns as a booleab
      document.write("The value of the first variable is " + first + "<br/>"); //Displays the variable as true
   </script>
</body>
</html>
