<!-- Displays two buttons that run one external script each  -->
<html>
  <head>
    <script
      type="text/javascript"
      src="say_hello_function_external.js"
    ></script>
    <script type="text/javascript" src="scripts\js_is_nice.js"></script>
  </head>
  <body>
    <input type="button" onclick="sayHello()" value="Say Hello" /> <!-- Runs the first script -->
    <br />
    <input type="button" onclick="jsIsNice()" value="JS is nice" /> <!-- Runs the second script -->
  </body>
</html>
