<html>
<head>
   <title> JavaScript number Exponential notation </title>
</head>
<body>
   <script>
      let num1 = 98e4; // Declare using scientific notation, 98 * 10^4 = 980000
      let num2 = 98e-4; // Declare using scientific notation, 98 * 10^(-4) = 0.0098
      document.write("The value of num1 is: " + num1 + "<br/>"); // Display num1
      document.write("The value of num2 is: " + num2); // Display num2
   </script>
</body>
</html>
