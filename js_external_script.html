<!-- Adds a button that runs an external script when clicked -->
<html>
  <head>
    <script type="text/javascript"
      src="say_hello_function_external.js" 
    ></script>
  </head>
  <body>
    <script type="text/javascript">
      document.write("Hello World"); //Displays the message
    </script>
    <input type="button" onclick="sayHello()" value="Say Hello" />  <!-- Adds a clickable button -->
  </body>
</html>
